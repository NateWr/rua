<div class="input-group">
  <input type="text" class="form-control" id="search" name="search" placeholder="Add a message...">
  <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
</div>
<br />
{% for message in submission.message_set.all %}
<div class="message {% if forloop.counter|divisibleby:2 %}even{% else %}odd{% endif %}">
	<div class="row message-container">
		<div class="col-md-2"><h3 style="margin-top: 15px;">AB</h3></div>
		<div class="col-md-10"><small>{{ message.message|linebreaks }}</small></div>
		<div class="col-md-12 message-date"><small>{{ message.date_sent }}</small></div>
	</div>
</div>
{% empty %}
	<p>This book has no messages.</p>
{% endfor %}
