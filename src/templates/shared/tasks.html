<h4>MY TASKS</h4>

{% for task in tasks %}
<div class="notification">

	<div class="container-fluid">
    <h5>{{ task.task }}</h5>
    <p><em>Book {{ task.book.id }}: {{ task.book.full_title }}</em></p>
    <span class="pull-right" style="padding-right: 10px;">
    <br />
        <a href="{{ task.url }}" class="btn btn-sm btn-task read">View Task</a>
    </span>
    <p><em>Posted {{ task.date }}</em></p>
</br>
    </div>

</div>
{% empty %}
<div class="notification">
    <h5>No outstanding tasks</h5>
</div>
{% endfor %}
