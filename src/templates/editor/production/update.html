{% extends "base.html" %}
{% load static from staticfiles %}
{% load bootstrap3 %}

{% block title %}Add New Format{% endblock %}


{% block body %}
<div class="col-md-12">
  <h3>{{ submission.title }}</h3>
  <hr />

  <h4>Edit Format</h4>
  {{ form.errors }}
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}  
    
      <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group"><label class="control-label" for="id_name">Name</label><input class="form-control" id="id_name" name="name" placeholder="Name" required="required" title="" type="text" value="{{ item.name }}"></div>
              <div class="form-group"><label class="control-label" for="id_identifier">Identifier</label><input class="form-control" id="id_identifier" name="identifier" placeholder="Identifier" required="required" title="" type="text" value="{{ item.identifier }}"></div>
              <div class="form-group"><label class="control-label" for="id_file_label">File Label</label><input class="form-control" id="id_file_label" name="file_label" title="" type="text"></div>
              <div class="form-group"><label class="control-label" for="id_file">File</label><div class="row bootstrap3-multi-input"><div class="col-xs-12"><input class="" id="id_file" name="file" title="" type="file"></div></div></div>
              <div class="input-group">
                  <br>
                  <button class="btn btn-primary" type="submit" name="update" id="update"><i class="fa fa-cloud-upload">&nbsp;</i>Upload</button>
              </div>
            </div>
          </div>
        </div>
  </form>

{% endblock %}

{% block js %}
<script type="text/javascript" src="{% static "js/fancyfile.js" %}"></script>
{% endblock %}
