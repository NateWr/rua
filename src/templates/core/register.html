{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Create an account{% endblock %}

{% block body %}
<h1>Create an account</h1>
<div class="col-md-6">
  	<form method="post" class="form">
	    {% csrf_token %}
	    {% bootstrap_form form %}
	    {% buttons %}
	        <button name="register" id="register" type="submit" class="btn btn-primary">
	            <i class="fa fa-user-plus"></i> Register
	        </button>
	    {% endbuttons %}
	</form>
</div>
{% endblock %}
