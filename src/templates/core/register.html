{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Create an account{% endblock %}

{% block body %}
  <h1>Create an account</h1>

  <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            <i class="fa fa-user-plus"></i> Register
        </button>
    {% endbuttons %}
</form>
{% endblock %}
